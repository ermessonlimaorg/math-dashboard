version: "2.4"

services:
  db:
    image: "postgres:15-alpine"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mathdb
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/mathdb?schema=public"
      NEXTAUTH_SECRET: "changeme"
      NEXTAUTH_URL: "http://localhost:3000"
      SYNC_API_KEY: "dev-sync-key"
    ports:
      - "3000:3000"
    command: ["node_modules/.bin/next", "start", "-p", "3000"]
volumes:
  dbdata:
